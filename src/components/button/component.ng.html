<div class="button-outer">
<button
  class="round"
  (click)="gotClicked()"
>
  <div [hidden]="isWaiting">
  <svg  xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
    <path #iconpath/>
  </svg>
  </div>
  <span [ngClass]="{'on-left': !toolTipOnRight}">{{toolTip}}</span>
</button>
<div class="loader-container" [hidden]="!isWaiting">
    <div class="loader"></div>
  </div>
</div>
